<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-barquinho.html - Animação CSS</title>

    <style>
        /*
            ANIMAÇÕES DO CENÁRIO
        */

        /* Balanço do Barco (Rotação leve) - CORRIGIDO para movimento visível */
        @keyframes balanco {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(1deg); }
            100% { transform: rotate(4deg); }
        }

        /* Movimento Horizontal do Barco */
        @keyframes navegar {
            0% { left: -100px; }
            100% { left: 100%; }
        }

        /* Flutuação da nuvem (vertical suave) */
        @keyframes flutuar {
            0% { transform: translateY(0); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }

        /* Travessia horizontal da nuvem */
        @keyframes travessia {
            0% { right: -200px; }
            100% { right: 100%; }
        }

        /*
            ESTRUTURA DE TELA
        */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .ceu {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #c4dfe8 100%);
            font-size: 22px;
            padding: 10px;
        }

        /* Mar */
        .mar {
            width: 100%;
            height: 30%;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #3867d6;
            border-top: 5px solid #005f99;
            text-align: center;
            font-size: 22px;
            color: white;
        }

        /*
            NUVENS
        */

        .nuvem {
            position: absolute;
            top: 100px;
            right: 0;
            width: 120px;
            height: 40px;
            background: white;
            border-radius: 40px;
            opacity: 0.9;
            z-index: 1;

            box-shadow:
                30px 0 0 10px white,
                -20px 0 0 10px white,
                10px -20px 0 10px white;

            animation:
                travessia 40s linear infinite,
                flutuar 5s ease-in-out infinite alternate;
        }

        /* BARCO (AGORA UM CONTAINER PARA O EMOJI)
        */
        .barquinho {
            width: 100px; /* Largura do container */
            height: 100px; /* Altura do container */
            position: absolute;
            bottom: 27%;
            z-index: 10;

            animation:
                navegar 20s linear infinite,
                balanco 3s ease-in-out infinite alternate;

            left: -100px;
            
            /* ESTILOS PARA CENTRALIZAR O EMOJI */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px; /* Define o tamanho do emoji */
            line-height: 1; 

            transform-origin: 50% 90%;
            text-align: center;
            color: white;
            /* REMOVIDO: background-image e propriedades relacionadas ao SVG */
        }

        /* MENU
        */

        .menu {
            background-color: rgb(75, 158, 181);
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin: 15px auto;
            width: 200px;
        }

        .menu a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .menu:hover {
            background-color: rgb(174, 174, 191);
        }
    </style>
</head>

<body>

    <div class="ceu">
        
        <div class="nuvem"></div>
        <div class="nuvem" style="top: 150px; animation-duration: 30s; opacity: 0.7; animation-delay: -10s;"></div>

        <div class="barquinho">
            ⛵
        </div>
        <div class="mar"></div>
    </div>

    <div class="menu">
        <a href="index.html">Voltar ao Menu</a>
    </div>

</body>
</html>
