<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-barquinho.html - Animação CSS</title>

    <style>
        /* =======================================
           ANIMAÇÕES DO CENÁRIO
        ========================================= */

        /* Balanço do Barco (Rotação leve) */
        @keyframes balanco {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(1.5deg); }
            100% { transform: rotate(2deg); }
        }

        /* Movimento Horizontal do Barco */
        @keyframes navegar {
            0% { left: -100px; }
            100% { left: 100%; }
        }

        /* Flutuação da nuvem (vertical suave) */
        @keyframes flutuar {
            0% { transform: translateY(0); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }

        /* Travessia horizontal da nuvem */
        @keyframes travessia {
            0% { right: -200px; }
            100% { right: 100%; }
        }

        /* =======================================
           ESTRUTURA DE TELA
        ========================================= */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .ceu {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #c4dfe8 100%);
            font-size: 22px;
            padding: 10px;
        }

        /* Mar */
        .mar {
            width: 100%;
            height: 30%;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #3867d6;
            border-top: 5px solid #005f99;
            text-align: center;
            font-size: 22px;
            color: white;
        }

        /* =======================================
           NUVENS
        ========================================= */

        .nuvem {
            position: absolute;
            top: 100px;
            right: 0;
            width: 120px;
            height: 40px;
            background: white;
            border-radius: 40px;
            opacity: 0.9;
            z-index: 1;

            box-shadow:
                30px 0 0 10px white,
                -20px 0 0 10px white,
                10px -20px 0 10px white;

            animation:
                travessia 40s linear infinite,
                flutuar 5s ease-in-out infinite alternate;
        }

        /* =======================================
           BARCO
        ========================================= */

        .barquinho {
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 27%;
            z-index: 10;

            animation:
                navegar 20s linear infinite,
                balanco 3s ease-in-out infinite alternate;

            left: -100px;
            background-image: url("data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3C!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'%3E%3C!-- Creator: CorelDRAW --%3E%3Csvg xmlns='http://www.w3.org/2000/svg' xml:space='preserve' width='210mm' height='297mm' version='1.1' style='shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd'%0AviewBox='0 0 21000 29700' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:xodm='http://www.corel.com/coreldraw/odm/2003'%3E%3Cdefs%3E%3Cstyle type='text/css'%3E%3C!%5BCDATA%5B .str0 %7Bstroke:%23373435;stroke-width:300;stroke-miterlimit:22.9256%7D .fil0 %7Bfill:none%7D %5D%5D%3E%3C/style%3E%3C/defs%3E%3Cg id='Camada_x0020_1'%3E%3Cmetadata id='CorelCorpID_0Corel-Layer'/%3E%3Cpolyline class='fil0 str0' points='7276.03,15515.34 9270.58,11489.2 11783.05,15469.39 2992.55,15729.25 5231.07,17804.36 14178.95,17532.76 17690.89,15107.97 11783.05,15469.39 '/%3E%3C/g%3E%3C/svg%3E%0A");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;

            transform-origin: 50% 90%;
            text-align: center;
            color: white;
        }

        /* =======================================
           MENU
        ========================================= */

        .menu {
            background-color: rgb(75, 158, 181);
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin: 15px auto;
            width: 200px;
        }

        .menu a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .menu:hover {
            background-color: rgb(174, 174, 191);
        }
    </style>
</head>

<body>

    <div class="ceu">
        

        <div class="nuvem"></div>
        <div class="nuvem" style="top: 150px; animation-duration: 30s; opacity: 0.7; animation-delay: -10s;"></div>

        <div class="barquinho"></div>
        <div class="mar"></div>
    </div>

    <div class="menu">
        <a href="index.html">Voltar ao Menu</a>
    </div>

</body>
</html>
